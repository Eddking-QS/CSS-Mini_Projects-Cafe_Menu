<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Cafe Menu</title>
        <link href="style.css" rel="stylesheet" />
    </head>
    <body>
        <div class="menu">
            <main>
                <h1>Grey House Caf√©</h1>
                <p class="established">Est. 2024</p>
                <hr />
                <section>
                    <h2>Beverages</h2>
                    <img
                        src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg"
                        alt="coffee icon"
                    />
                    <article class="item">
                        <p class="flavor">Cappuccino</p>
                        <p class="price">3.00</p>
                    </article>
                    <article class="item">
                        <p class="flavor">Hot Chocolate</p>
                        <p class="price">3.75</p>
                    </article>
                    <article class="item">
                        <p class="flavor">Latte</p>
                        <p class="price">3.50</p>
                    </article>
                    <article class="item">
                        <p class="flavor">Matcha Tea</p>
                        <p class="price">4.00</p>
                    </article>
                    <article class="item">
                        <p class="flavor">Mocha</p>
                        <p class="price">4.50</p>
                    </article>
                </section>
                <section>
                    <h2>Desserts</h2>
                    <img
                        src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg"
                        alt="pie icon"
                    />
                    <article class="item">
                        <p class="dessert">Cupcake</p>
                        <p class="price">2.50</p>
                    </article>
                    <article class="item">
                        <p class="dessert">Cherry Pie</p>
                        <p class="price">2.75</p>
                    </article>
                    <article class="item">
                        <p class="dessert">Cheesecake</p>
                        <p class="price">3.00</p>
                    </article>
                    <article class="item">
                        <p class="dessert">Croissant</p>
                        <p class="price">2.50</p>
                    </article>
                </section>
            </main>
            <hr class="bottom-line" />
            <footer>
                <p>
                    <a
                        href="https://stock.adobe.com/search?k=opps"
                        target="_blank"
                        >Visit our website</a
                    >
                </p>
                <p class="address">Unicorn Street 3A</p>
            </footer>
        </div>
    </body>
</html>
